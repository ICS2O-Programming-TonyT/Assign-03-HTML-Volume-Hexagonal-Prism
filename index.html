<!DOCTYPE html>
<html>
  <head>
    <title>Volume of a Hexagonal Prism</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/webp" href="./images/favicon.webp">
  </head>
  <body>
    <div class="container">
      <h1>Volume of a Hexagonal Prism</h1>
      <form id="converter-form">
        <div class="form-group">
          <label for="Hexagonal-Prism">Base edge Value:</label>
          <input type="number" step="0.1" id="Base-Edge" required>
        </div>
        <div class="form-group">
          <label for="Hexagonal-Prism">Height Value:</label>
          <input type="number" step="0.1" id="Height" required>
        </div>
        <div class="form-group">
          <label for="Hexagonal-Prism">Unit:</label>
          <input type="text" id="Unit" required>
        </div>
        <center><img src="images/Hexagonal Prism.png" alt="Hexagonal Prism PNG"></center>
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
